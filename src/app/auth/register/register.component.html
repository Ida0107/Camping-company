
<div class= "container">
    <section id="register">
        <div class="cc-form">
          <div class="row">
            <div class="col-md-5">
              <form #registerForm = "ngForm"> 
                <div class="form-group">
                    <label for="username">Full Name</label>
                      <input [(ngModel)]= "formData.fullname" 
                              type="text"
                              class="form-control"
                              id="fullname"
                              name="fullname"
                              required>
                </div>
                <div class="form-group">
                  <label for="username">Phone no.</label>
                    <input [(ngModel)]= "formData.phone" 
                            type="text"
                            class="form-control"
                            id="phone" 
                            name="phone"
                            required>
                  </div>
    
                <div class="form-group">
                  <label for="username">Username</label>
                  <input [(ngModel)]= "formData.username" 
                          type="text"
                          class="form-control"
                          id="username" 
                          name="username"
                          required>
                </div>
      
                <div class="form-group">
                  <label for="email">Email</label>
                  <input [(ngModel)]= "formData.email" type="email"
                         class="form-control"
                         id="email" name="email"
                         required>
                </div>
      
                <div class="form-group">
                  <label for="password">Password</label>
                  <input [(ngModel)]= "formData.password" 
                          type="password"
                          class="form-control"
                          id="password" 
                          name="password"
                          required>
                </div>
      
                <div class="form-group">
                  <label for="passwordConfirmation">Confirm Password</label>
                  <input [(ngModel)]= "formData.confirmpassword" 
                          type="password"
                          class="form-control"
                          id="passwordConfirmation" 
                          name="confirmpassword"
                          required>
                </div>

                <button [disabled]="!registerForm.form.valid" (click) = "register()" type="submit" class="btn btn-bwm">Submit</button>
                <p style="float: right; font-size: 15px;">*All above fields are required.</p>
              </form>
              <!-- <div *ngIf = "errors.length>0" class= "alert alert-danger">
                {{errors.detail}}
              </div> -->
            </div>
            <div class="col-md-6 ml-auto imc">
              <div class="image-container">
                <h2 class="catchphrase">BOOK YOUR DREAM VACATION</h2>
                
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
